<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juegos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
      <div class="hud__score">
        <div class="score-lbl"></div>
        <div class="cube-count-lbl"></div>
      </div>
      <div class="pause-btn"><div></div></div>
      <div class="slowmo">
        <div class="slowmo__bar"></div>
      </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
      <div class="menu menu--main">
        <h1>CUBITOS</h1>
        <button type="button" class="play-normal-btn">INICAR</button>
        <button type="button" class="play-casual-btn">JUEGO CASUAL</button>
        <div class="credits">Copyright de parte de: <a href="index.html">Za Brasas</a></div>
      </div>
      <div class="menu menu--pause">
        <h1>Pausa</h1>
        <button type="button" class="resume-btn">REANUDAR</button>
        <button type="button" class="menu-btn--pause">MENU</button>
      </div>
      <div class="menu menu--score">
        <h1>FIN DEL JUEGO</h1>
        <h2>TU RECORD:</h2>
        <div class="final-score-lbl"></div>
        <div class="high-score-lbl"></div>
        <button type="button" class="play-again-btn">JUGAR DE NUEVO</button>
        <button type="button" class="menu-btn--score">MENU</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
